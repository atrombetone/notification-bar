<div class="ui-notification-bar" [@EnterLeave]="'flyIn'" [ngClass]="avaliarTipo()" (click)="actionExecute($event, false)">
  <div *ngFor="let item of items">
    <ui-icon-item *ngIf="isIcon(item)" [value]="item.value"></ui-icon-item>
    <ui-text-item *ngIf="isText(item)" [value]="item.value"></ui-text-item>
    <ui-link-item *ngIf="isLink(item)" [value]="item.value" (click)="actionExecute($event, true)"></ui-link-item>
  </div> 
</div>
